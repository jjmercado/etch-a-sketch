<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch a sketch</title>
</head>
<body>
    <h1>Etch a sketch</h1>
    <div class="elements-container">
        <div class="button-container">
            <div id="colorPickerContainer">
                <input type="color" id="colorPicker"></input>
            </div>
            <button id="colorMode">Color mode</button>
            <button id="rainbowMode">Rainbow mode</button>
            <button id="eraserButton">Eraser</button>
            <button id="clearButton">Clear</button>
            <div class="slidercontainer">
                <p id="grid-size-text">16x16</p>
                <input type="range" min="16" max="64" value="16" class="slider" id="myRange">
            </div>
            <div id="checkboxContainer">
                <input id="checkBox" type="checkbox"/>
                <label for="checkBox">Grid lines</label>
            </div>
        </div>
        <div class="grid-container">
            <div id="grid">
            </div>
        </div>
    </div>
</body>
</html>
